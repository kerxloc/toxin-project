<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width" initial-scale="1.0" maximum-scale="1.0"><title>Toxin</title><link href="/assets/css/app.css" rel="stylesheet"></head><body><header class="header header__shadow"><div class="container"><div class="header-content"><div class="header-logo"><img class="header-logo__img" src="./assets/img/Logo.svg"></div><nav class="header-menu"><a class="header-menu__link" href="#">О наc</a><a class="header-menu__link icon" href="#">Услуги<span class="icon__expand-nav">expand_more</span></a><a class="header-menu__link" href="#">Вакансии</a><a class="header-menu__link" href="#">Новости</a><a class="header-menu__link icon" href="#">Соглашения<span class="icon__expand-nav">expand_more</span></a></nav><div class="header__button button"><a href="#" data-da="header-menu, last, 992"><button class="button__login">Войти</button></a><a href="#" data-da="header-menu, last, 992"><button class="button__registration">Зарегистрироваться</button></a></div><div class="header-burger"><span></span></div></div></div></header><section class="search-page container"><aside class="search-page__side"><div class="dates-guests"><div class="dates-guests__group-1"><label class="dates-guests__date-label">Даты пребывания в отеле</label><input class="dates-guests__date-input" readonly="readonly" autocomplete="off" placeholder="19 авг - 23 авг"><i class="icon__expand-input">expand_more</i></div><div class="dates-guests__group-2"><label class="dates-guests__guest-label">Гости</label><input class="dates-guests__guest-input" readonly="readonly" autocomplete="off" placeholder="3 гостя, 1 младенец"><i class="icon__expand-input">expand_more</i></div></div><div class="price-range"><div class="price-text"><span class="price-text__title">Диапозон цены</span><span class="price-text__subtitle">5 000₽ - 10 000₽</span></div><div class="price-filter"></div></div><div class="search-page__checkboxes"><div class="checkbox-rules"><span class="checkbox-rules__title">Правила дома</span><label class="checkbox-rules__smoking smoking"><input class="smoking__input" type="checkbox" name="smoking"><span class="smoking__checkbox"></span><span class="smoking__text">Можно курить</span></label><label class="checkbox-rules__pets pets"><input class="pets__input" type="checkbox" name="pets"><span class="pets__checkbox"></span><span class="pets__text">Можно c питомцами</span></label><label class="checkbox-rules__limit guest-limit"><input class="guest-limit__input" type="checkbox" name="guest-limit"><span class="guest-limit__checkbox"></span><span class="guest-limit__text">Можно пригласить гостей<br>(до 10 человек)</span></label></div><div class="checkbox-availability"><span class="checkbox-availability__title">Доступность</span><label class="wide-corridor"><input class="wide-corridor__input" type="checkbox" name="wide-corridor"><span class="wide-corridor__checkbox"></span><span class="wide-corridor__title">Широкий коридор</span></label><span class="wide-corridor__subtitle">Ширина коридоров в номере<br>не менее 91 см.</span><label class="assistant"><input class="assistant__input" type="checkbox" name="wide-corridor"><span class="assistant__checkbox"></span><span class="assistant__title">Помощник для инвалидов</span></label><span class="assistant__subtitle">На 1 этаже вас встретит специалист<br>и проводит до номера.</span></div></div><div class="facilities"><label class="facilities__title">Удобства номера</label><input class="facilities__input" readonly="readonly" autocomplete="off" placeholder="2 спальни, 2 кровати"><i class="icon__expand-input">expand_more</i></div><div class="facilities-extra"><div class="extra-text"><span class="extra-text__title">Дополнительные удобства</span><i class="icon__expand-nav">expand_more</i></div><div class="facilitites-list"><label class="item"><input class="item__input" type="checkbox" name="facilities-list"><span class="item__checkbox"></span><span class="item__title">Завтрак</span></label><label class="item"><input class="item__input" type="checkbox" name="facilities-list"><span class="item__checkbox"></span><span class="item__title">Письменный стол</span></label><label class="item"><input class="item__input" type="checkbox" name="facilities-list"><span class="item__checkbox"></span><span class="item__title">Стул для кормления</span></label><label class="item"><input class="item__input" type="checkbox" name="facilities-list"><span class="item__checkbox"></span><span class="item__title">Кроватка</span></label><label class="item"><input class="item__input" type="checkbox" name="facilities-list"><span class="item__checkbox"></span><span class="item__title">Телевизор</span></label><label class="item"><input class="item__input" type="checkbox" name="facilities-list"><span class="item__checkbox"></span><span class="item__title">Шампунь</span></label></div></div></aside></section><script src="/assets/js/app.js"></script></body></html>
